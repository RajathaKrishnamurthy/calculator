<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-wrapper">
      <div class="number-displayer">0</div>
      <div class="math-operators">
        <button class="double-value clear-val">C</button>
        <button class="backspace">←</button>
        <button class="division operator">÷</button>
      </div>
      <div class="math-operators">
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="multiplication operator">×</button>
      </div>
      <div class="math-operators">
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="addition operator">+</button>
      </div>
      <div class="math-operators">
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="subtraction operator">-</button>
      </div>
      <div class="math-operators">
        <button class="numbers triple-value">0</button>
        <button class="equal operator">=</button>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
